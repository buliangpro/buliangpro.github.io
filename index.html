<script>
  // Bing 搜索
  function searchBing(){
    var keyword = document.getElementById('search-input').value.trim();
    if(!keyword) return; // 如果没有输入就不跳转
    // 跳转到 Bing 搜索
    var url = "https://www.bing.com/search?q=" + encodeURIComponent(keyword);
    window.open(url, "_blank"); // 在新窗口打开
  }

  // 回车也执行搜索
  (function(){
    var inp = document.getElementById('search-input');
    if(!inp) return;
    inp.addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        e.preventDefault();
        searchBing();
      }
    });
  })();
